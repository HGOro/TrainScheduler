<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--bootstrap script-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--my style.css link-->
    <link rel="stylesheet" type="text/css" href="assets/css/trains.css">
    <!--firebase script-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
</head>
<body>
    <!--container for all my html body-->
    <div class="container">
        <!--jumbotron at the top-->
        <div class = "jumbotron">
            <h1 class="text-center">The Soooooooouuuul Mass Transit System</h1>
            <p class="text-center">People all over the world, join hands and start a love train!</p>
        </div>

        <!--Current Train Schedule-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!--table title/header-->
                    <div class="card-header">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <!--table info columns-->
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>                                    
                                </tr>
                            </thead>
                            <!--dynamically add new train from user input-->
                            <tbody id="addTrain">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Add Train-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-title">
                                <strong>Add Train</strong>
                            </h3>
                        </div>
                        <div class="card-body">
                            <!--User Input Form-->
                            <form>
                                <div class="form-group">
                                    <label for="train-input">Train Name</label>
                                    <input type="text" class="form-control" id="train-input">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input type="text" class="form-control" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="firstTrainTime-input">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (mins)</label>
                                    <input type="text" class="form-control" id="frequency-input">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <!--jquery script-->
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!--moment.js script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <!--my js script-->
    <script src="assets/js/app.js"></script>
</body>
</html>
